<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap\bootstrap-4.6.1-dist\bootstrap-4.6.1-dist\css\bootstrap.min.css">
</head>
<body>
    <div class="img" >
        <img src="https://cdn.pixabay.com/photo/2022/01/23/23/43/couple-6962202__340.jpg" 
        alt="couple" height="500px">
    </div>

    <form style="float: right; position: relative;bottom: 345px;border: 2px solid white;">
        <div class="form-group">
            <label for="exampleInputName">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>&nbsp;<input type="text" class="form-control" id="exampleInputName" >
           
          </div>
          <div class="form-group">
            <label for="exampleInputPhonenumber">Phone Number&nbsp;&nbsp; </label>
            &nbsp;<input type="tel" class="form-control" id="exampleInputphonenumber">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="bootstrap\bootstrap-4.6.1-dist\jquery.js"></script>
      <script src="bootstrap\bootstrap-4.6.1-dist\bootstrap-4.6.1-dist\js\bootstrap.bundle.min.js"></script>
</body>
</html>
